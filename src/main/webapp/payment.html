    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>Hello, world!</title>

    <script type="text/javascript">

        $(document).ready(function () {
            const seat = localStorage.getItem("seat");
            let arr = seat.split('&');

            const hall = takeValue(arr[2]);
            const row = takeValue(arr[0]);
            const column = takeValue(arr[1]);

            const rsl = `Зал: ${hall} Ряд: ${row} Место: ${column}`;

            $('#head').html(rsl);
        });

        function takeValue(string) {
            return string.split("=")[1];
        }

        function doPost() {
            $.ajax({
                type: 'POST',
                crossdomain: true,
                url: getContextPath() + "/hall.do",
                data: {
                    name: $('#username').val(),
                    phone: $('#phone').val(),
                    seat: localStorage.getItem("seat")
                },
                dataType: 'text/json'
            });
            alert("all nice!");
            window.location.href = getContextPath() + "/index.html";
        }

        function getContextPath() {
            return location.pathname.substring(0, window.location.pathname.indexOf("/", 2));
        }
    </script>
</head>
<body>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

<div class="container">
    <div class="row pt-3">
        <h3 id="head">

        </h3>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="username">Имя</label>
                <input type="text" class="form-control" id="username" placeholder="Имя">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="Номер телефона">
            </div>
            <button id="payment-btn" type="button" class="btn btn-success" onclick="doPost()">Оплатить</button>
        </form>
    </div>
</div>
